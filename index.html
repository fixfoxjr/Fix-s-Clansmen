<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix's Clansmen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 3px solid #444;
    }
    .wrapper {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .calendar {
      margin-top: 30px;
      background: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #333;
    }
    .status-in {
      color: #4caf50;
      font-weight: bold;
    }
    .status-out {
      color: #f44336;
      font-weight: bold;
    }
    .strategy {
      font-style: italic;
      color: #ccc;
    }
    .add-player {
      margin-top: 30px;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>Fix's Clansmen â€” War Participation Calendar</header>

  <div class="wrapper">
    <div class="calendar">
      <h2>Clan War Roster</h2>
      <table id="warTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Status</th>
            <th>Town Hall</th>
            <th>Army/Strategy</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    
  </div>

  <script>
    const DATA_URL = "data/warData.json"; // file you update manually
    const tableBody = document.querySelector('#warTable tbody');
    let players = {};

    async function loadData() {
      try {
        const res = await fetch(DATA_URL + `?t=${Date.now()}`); // prevent caching
        players = await res.json();
        renderTable();
      } catch (err) {
        console.error("Failed to /* addPlayer disabled */ err);
      }
    }

    function /* addPlayer disabled */ {
      alert("Since you're using GitHub Pages, saving must be done manually.

Add the player here to preview, but remember to update warData.json in your repo.");

      const name = document.getElementById('playerName').value.trim();
      const status = document.getElementById('playerStatus').value;
      const strategy = document.getElementById('playerStrategy').value.trim();
      if (!name) return alert('Enter a name!');

      players[name] = { status, strategy };
      renderTable();
    }

    function renderTable() {
      tableBody.innerHTML = '';
      Object.keys(players).forEach(name => {
        const { status, strategy } = players[name];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td class="status-${status}">${status === 'in' ? 'In War' : 'Out (Upgrading)'}</td>
          <td>${th || '---'}</td>
          <td class="strategy">${strategy || '---'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadData();
  </script>
</body>
</html>
