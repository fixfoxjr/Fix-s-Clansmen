<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix's Clansmen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0c0c0c;
      color: #b0b0ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00bfff;
    }
    .wrapper {
      background-color: #111;
      border: 2px solid #1e1e3f;
      border-radius: 15px;
      padding: 25px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #2e2e5f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #2e2e5f;
      text-align: left;
    }
    th {
      background-color: #1b1b3a;
      color: #00bfff;
    }
    .status-in {
      color: #7fffd4;
      font-weight: bold;
    }
    .status-out {
      color: #ff6f61;
      font-weight: bold;
    }
    .strategy {
      font-style: italic;
      color: #b0b0ff;
    }
    h2 {
      color: #00bfff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <header>Fix's Clansmen â€” War Calendar</header>
    <div class="wrapper">
      <h2>Clan War Roster</h2>
      <table id="warTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Status</th>
            <th>Town Hall</th>
            <th>Army/Strategy</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const DATA_URL = "data/warData.json";
    const tableBody = document.querySelector('#warTable tbody');
    let players = {};

    async function loadData() {
      try {
        const res = await fetch(DATA_URL + `?t=${Date.now()}`);
        players = await res.json();
        renderTable();
      } catch (err) {
        console.error("Failed to load data", err);
      }
    }

    function renderTable() {
      tableBody.innerHTML = '';
      Object.keys(players).forEach(name => {
        const { status, th, strategy } = players[name];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td class="status-${status}">${status === 'in' ? 'In War' : 'Out (Upgrading)'}</td>
          <td>${th || '---'}</td>
          <td class="strategy">${strategy || '---'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadData();
  </script>
</body>
</html>
