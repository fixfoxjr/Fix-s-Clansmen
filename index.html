<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix's Clansmen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b001d; /* dark midnight purple */
      color: #eee;
    }
    header {
      background: #1a002d;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 3px solid #4b0082;
      color: #fff;
    }
    .wrapper {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .calendar {
      margin-top: 30px;
      background: #150025;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #3a003f;
      text-align: left;
    }
    th {
      background: #2a004c;
      color: #fff;
    }
    .status-in {
      color: #7fffd4; /* aquamarine for In War */
      font-weight: bold;
    }
    .status-out {
      color: #ff6f61; /* soft red for Out */
      font-weight: bold;
    }
    .strategy {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Fix's Clansmen â€” War Participation Calendar</header>

  <div class="wrapper">
    <div class="calendar">
      <h2>Clan War Roster</h2>
      <table id="warTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Status</th>
            <th>Town Hall</th>
            <th>Army/Strategy</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const DATA_URL = "data/warData.json";
    const tableBody = document.querySelector('#warTable tbody');
    let players = {};

    async function loadData() {
      try {
        const res = await fetch(DATA_URL + `?t=${Date.now()}`);
        players = await res.json();
        renderTable();
      } catch (err) {
        console.error("Failed to load data", err);
      }
    }

    function renderTable() {
      tableBody.innerHTML = '';
      Object.keys(players).forEach(name => {
        const { status, th, strategy } = players[name];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td class="status-${status}">${status === 'in' ? 'In War' : 'Out (Upgrading)'}</td>
          <td>${th || '---'}</td>
          <td class="strategy">${strategy || '---'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadData();
  </script>
</body>
</html>
